<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaff - Cafe & Coffee</title>
    <link  href="css/style.css">
</head>
<body>

    <section class="head">
      <div class="content flex1">
        <div class="social_media flex">
          <span>Follow Us </span>
          <hr>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
          <i class="fab fa-instagram"></i>
        </div>
  
        <div class="logo">
          <img src="image/logo.png" alt="">
        </div>
  
        <div class="account social_media flex">
          <i class="fas fa-user"></i>
          <i class="fas fa-shopping-bag"></i>
          <i class="fas fa-search"></i>
        </div>
      </div>
    </section>
  
  
    <header>
      <nav>
        <div id="mySidenav" class="sidenav">
          <span class="closebtn " onclick="closeNav()">&times;</span>
          <div class="menu_items">
            <a href="#"> Home </a>
            <a href='#'> About Us </a>
            <a href='#'> Products </a>
            <a href='#'> Blog </a>
            <a href='#'> Contact </a>
          </div>
        </div>
        <div class="social_media">
          <i class="fas fa-bars hamburger-icon " onclick="openNav()"></i>
        </div>
      </nav>
    </header>
  
    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
  
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>



    <section class="home">
      <div class="item">
        <div class="heading">
          <h1> <span>Best Coffee</span>Great Company</h1>
          <p>Lorem abuble abuble abuble abuble abuble abuble abuble abuble abuble abuble abuble abuble abuble</p>
          <button>Taste Coffee</button>
        </div>
        <div class="img">
          <img src="image/home.jpg" alt="">
        </div>
      </div>
    </section>
















</body>
</html>
